<html>

<head>
    <title>Boxes</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="main">
        <div class="half-1">
            <div class="box-1">
                <h1>1 Large</h1>
            </div>
            <div class="div-2">
                <div class="box-2">
                    <h1>2 tall</h1>
                </div>
                <div class="div-3">
                    <div class="div-4">
                        <div class="box-3">
                            <h1>3</h1>
                        </div>
                        <div class="embox-1"></div>
                    </div>
                    <div class="div-5">
                        <div class="embox-2"></div>
                        <div class="embox-3"></div>
                    </div>
                    <div class="div-6">
                        <div class="embox-4"></div>
                        <div class="embox-5"></div>
                    </div>

                </div>
            </div>
        </div>
        <div class="half-1">
            <div class="halfdiv-7">
                <div class="widebox-1">
                    <h1>4 wide</h1>
                </div>
                <div class="halfsmall">
                    <div class="small-1"></div>
                    <div class="small-4">
                        <div class="small-2"></div>
                        <div class="small-3"></div>
                    </div>
                </div>
            </div>
            <div class="halfdiv-8">
                <!-- <div class="taller"> -->
                <div class="tall-5">
                    <h1>5 tall</h1>
                </div>
                <!-- </div> -->
                <div class="halftall">
                    <div class="tall-6">
                        <h1>6 tall</h1>
                    </div>
                    <div class="longtall">
                        <div class="small-7">
                            <h1>7</h1>
                        </div>
                        <div class="halftall-1"></div>
                        <div class="halftall-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
